name: Codelyzer Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Codelyzer
        run: |
          npm run tscv
          npm run format:check
          npm run lint
          npm test
